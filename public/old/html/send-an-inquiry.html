<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Cocogen Insurance</title>

        <link rel="icon" href="assets/img/favicon.ico" type="image/x-ico" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <link rel="stylesheet/less" type="text/css" href="assets/css/inquiries.less" />

        <!-- DEV MODE -->
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" data-env="development"></script>
        <script>
            less.watch();
        </script>
        <!-- -->
    </head>

    <body>
        <div class="inquiries">
            <section class="breadcrumbs">
                <img class="breadcrumbBanner" src="assets/img/breadcrumbs/inquiries.png" alt="inquiries banner" />
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                                            <li class="breadcrumb-item"><a href="#">Inquiries</a></li>
                                            <li class="breadcrumb-item" aria-current="page">Send an Inquiry</li>
                                        </ol>
                                    </nav>
                                </div>
                                <div class="col-xs-12 align-self-end">
                                    <h1 class="pageTitle">Send an Inquiry</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="partnerContent">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <form class="inquiryForm mt-4">
                                <div class="formRow">
                                    <div class="mb-2">
                                        <div>
                                            <label for="fName" class="form-label">Topic *</label>
                                            <div>
                                                <select class="styled-select" name="inquiry">
                                                    <option value="inquiry">Product Inquiry</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <div>
                                            <label for="fName" class="form-label">Product *</label>
                                            <div>
                                                <select class="styled-select" name="product">
                                                    <option value="protech">Protech Computer Insurance</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="formRow">
                                    <div class="mb-2 mb-lg-0">
                                        <div class="invalid invalid-required">
                                            <label for="fName" class="form-label">First Name *</label>
                                            <input type="fname" class="form-control" id="fName" />
                                            <span class="feedback"> Please fill in required field. </span>
                                        </div>
                                    </div>
                                    <div class="mb-2 mb-lg-0">
                                        <div>
                                            <label for="lName" class="form-label">Last Name *</label>
                                            <input type="lname" class="form-control" id="lName" />
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-2 mb-lg-0">
                                    <div>
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" />
                                    </div>
                                </div>

                                <div class="mb-2 mb-lg-0">
                                    <div>
                                        <label for="address" class="form-label">Address *</label>
                                        <input type="address" class="form-control" id="address" />
                                    </div>
                                </div>

                                <div class="mb-2 mb-lg-0">
                                    <div>
                                        <label for="message" class="form-label">Message *</label>
                                        <textarea class="form-control" rows="3" id="message"></textarea>
                                    </div>
                                </div>

                                <div class="captcha-container"></div>

                                <div class="submitButton text-center">
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="divider pt-0">
                <img src="assets/img/wave-lines.svg" alt="divider" />
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="assets/js/products.js"></script>

        <script>
            $(document).ready(function () {
                $(".styled-select").select2({
                    minimumResultsForSearch: Infinity,
                });
            });
        </script>
    </body>
</html>
