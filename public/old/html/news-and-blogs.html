<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Cocogen Insurance</title>

        <link rel="icon" href="assets/img/favicon.ico" type="image/x-ico" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <link rel="stylesheet/less" type="text/css" href="assets/css/about.less" />

        <!-- DEV MODE -->
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" data-env="development"></script>
        <script>
            less.watch();
        </script>
        <!-- -->
    </head>

    <body>
        <div class="about">
            <section class="breadcrumbs">
                <img class="breadcrumbBanner" src="assets/img/breadcrumbs/about.png" alt="excel plus banner" />
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                                            <li class="breadcrumb-item"><a href="#">About</a></li>
                                            <li class="breadcrumb-item" aria-current="page">News and Updates</li>
                                        </ol>
                                    </nav>
                                </div>
                                <div class="col-xs-12 align-self-end">
                                    <h1 class="pageTitle">News and Updates</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="news news-and-blogs">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-xs-12 col-lg-6">
                            <a href="#">
                                <div class="newsSelectionItem d-flex align-items-center justify-content-center">
                                    <div class="imageContainer newsBg">
                                        <img src="assets/img/news.png" alt="news" />
                                    </div>
                                    <span> News and Events </span>
                                </div>
                            </a>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <a href="#">
                                <div class="newsSelectionItem d-flex align-items-center justify-content-center">
                                    <div class="imageContainer blogBg">
                                        <img src="assets/img/blog.png" alt="blog" />
                                    </div>
                                    <span> Blogs </span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="divider">
                <img src="assets/img/wave-lines.svg" alt="divider" />
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
