<!DOCTYPE html>
<html>
    <head>
        <link href="assets/dist/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("/get-listing", function (data) {
                $.each(data, function (key, val) {
                    let link = '<a class="list-group-item" href="' + val + '" target="_blank">' + val + "</a>";
                    $("#listing").append('<li class="list-group-item">' + link + "</li>");
                });
            });
        });
    </script>

    <body>
        <div class="row">
            <h1>HMTL Files</h1>
            <ul id="listing" class="list-group list-group-flush" />
        </div>
    </body>
</html>
